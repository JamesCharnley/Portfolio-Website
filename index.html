<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>James Charnley</title>
	<link rel="stylesheet" type="text/css" href="basic.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body id="body">
	<div id="main">
		<div id="title-box">
			<header id="name">
				<h1 class="typed-out">James Charnley</h1>
			</header>
			<header id="profession">
				<h2 class="typed-out2">Programmer</h2>
			</header>
			<nav>
				<ul>
					<li>
						<a href="https://github.com/JamesCharnley">GitHub</a>
					</li>
					<li>
						<a href="https://www.linkedin.com/in/james-charnley-6b3486193/">LinkedIn</a>
					</li>
					<li>
						<a href="https://jamescharnley.itch.io/">Itch.io</a>
					</li>
				</ul>
			</nav>
		</div>
		<button type="button" id="start-button">Play</button>

	<script src="SpaceInvaders.js"></script>
